{% extends "base.html" %}

{% block content %}
<!-- The  form that is used to edit a booking -->
<section>
  <div class="container height mt-5 pt-5">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h3>Edit your Booking</h3>

        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="account-btn" type="submit">Done</button>
        </form>
       
      </div>
    </div>
  </div>
</section>
{% endblock %}
